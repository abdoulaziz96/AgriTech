{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | AgriTech Bénin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card p-4">
                <div class="text-center mb-4">
                    <div class="display-4 text-success mb-2"><i class="bi bi-leaf"></i></div>
                    <h2 class="fw-bold text-dark">AgriTech Bénin</h2>
                    <p class="text-muted">Gestion intelligente des récoltes</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-uppercase">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white text-muted"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Entrez votre nom" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-uppercase">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white text-muted"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 shadow-sm mb-3">
                        SE CONNECTER <i class="bi bi-arrow-right ms-2"></i>
                    </button>

                    {% if form.errors %}
                    <div class="alert alert-danger small py-2">
                        Identifiants incorrects. Veuillez réessayer.
                    </div>
                    {% endif %}
                </form>

                <div class="text-center mt-3">
                    <p class="small text-muted mb-0">Plateforme réservée aux coopératives du Bénin</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
