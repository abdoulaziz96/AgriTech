{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | AgriTech Bénin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --agri-green: #28a745;
            --agri-dark: #1e4d2b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1495107336281-19d4f1a41630?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            background: linear-gradient(135deg, var(--agri-green), var(--agri-dark));
            padding: 30px;
            color: white;
            text-align: center;
        }

        .logo-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .form-section {
            padding: 40px 30px;
        }

        .form-label {
            color: #444;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: var(--agri-green);
        }

        .form-control {
            border-left: none;
            padding: 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dee2e6;
        }

        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            background: linear-gradient(to right, #218838, #1e7e34);
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .form-section { padding: 30px 20px; }
            .logo-container { padding: 20px; }
            .logo-icon { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-container">
        <div class="logo-icon mb-2">
            <i class="bi bi-patch-check-fill"></i> </div>
        <h2 class="fw-bold mb-0">AGRITECH BÉNIN</h2>
        <p class="small opacity-75 mb-0">L'excellence agricole au bout des doigts</p>
    </div>

    <div class="form-section">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-dark">Bienvenue</h4>
            <p class="text-muted small">Connectez-vous pour gérer vos opérations</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold text-uppercase">Utilisateur</label>
                <div class="input-group shadow-sm">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Ex: amadou_229" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-uppercase">Mot de passe</label>
                <div class="input-group shadow-sm">
                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 shadow mb-3">
                ACCÉDER AU PORTAIL <i class="bi bi-chevron-right ms-2"></i>
            </button>

            {% if form.errors %}
            <div class="alert alert-danger border-0 small py-2 text-center animate__animated animate__shakeX">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Identifiants incorrects.
            </div>
            {% endif %}
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-decoration-none small text-success fw-bold">
                <i class="bi bi-house-door me-1"></i> Retour à l'accueil
            </a>
            <div class="mt-3 py-2 border-top">
                <p class="x-small text-muted mb-0" style="font-size: 0.75rem;">
                    © 2026 AgriTech-Bénin •
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
