{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4 mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4 fw-bold text-success">Créer un Compte</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-success w-100 fw-bold mt-3">S'inscrire</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Déjà un compte ? <a href="{% url 'login' %}" class="text-success fw-bold">Se connecter</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
