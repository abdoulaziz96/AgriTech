{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Déclarer une Récolte</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Sur quelle parcelle ?</label>
                        {{ form.parcelle }}
                        <div class="form-text">Choisissez la zone où vous avez récolté.</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Culture</label>
                            {{ form.type_culture }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Quantité (kg)</label>
                            {{ form.quantite_kg }}
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Enregistrer la récolte</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
